    <!--? Pretraga elemenata po nazivu klase – getElementsByClassName()

    <!--? Čitanje vrednosti atributa

    </script>

    <!--? Rukovanje stilizacijom

    -->

    <!--? Dodavanje klasa
    <p id="the-paragraph" class="my-class">Text 1</p>
 
    <script>
        var paragraph = document.getElementById('the-paragraph');
        paragraph.classList.add("blue-text");
    </script>
    -->

    <!--? Uklanjanje klasa
    <p id="the-paragraph" class="my-class blue-text">Text 1</p>
 
    <script>
        var paragraph = document.getElementById('the-paragraph');
        paragraph.classList.remove("blue-text");
    </script>
    -->

    <!--? Dodavanje elemenata

    <p id="the-paragraph" class="my-class blue-text">Non-dynamic paragraph.</p>

    <script>

        var newParagraph = document.createElement("p");
        var newContent = document.createTextNode("This is dinamically generated paragraph."); //kreiranje sadrzaja
        newParagraph.appendChild(newContent);
        // document.body.appendChild(newParagraph); //append dodaje element na kraj dokumenta
        var oldParagraph = document.getElementById("the-paragraph");
        document.body.insertBefore(newParagraph, oldParagraph); //dodaje element prije selektovanog elementa

    </script>
    -->

    <!--? Uklanjanje elemenata
    <ul id='myList'>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>


    <script>
        var list = document.getElementById("myList");
        list.removeChild(list.children[1]); //uklanjanje drugog elementa Item 2

    </script>
    -->

    <!--? Zamena elemenata
    <p id="the-paragraph" class="my-class">Non-dynamic paragraph.</p>

    <script>
        var newParagraph = document.createElement("p");
        var newContent = document.createTextNode("This is dynamically generated paragraph!");
        newParagraph.appendChild(newContent);

        var oldParagraph = document.getElementById("the-paragraph");
        document.body.replaceChild(newParagraph, oldParagraph);

    </script>
    -->
